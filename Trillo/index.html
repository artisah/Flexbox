<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Trillo Flexbox</title>
    <style>
    </style>
</head>
<body>
  <div class="container">
      <header class="header">
          <img src="img/logo.png" alt="logo" class="logo">

          <form action="#" class="search">
              <input class="search__input" type="text" placeholder="Search here">
              <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"/>
                </svg>
              </button> 
          </form>  
         
          <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"/>
                  </svg>
                  <span class="user-nav__notification">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-chat" />
                  </svg>
                  <span class="user-nav__notification">13</span>
            </div>
            <div class="user-nav__user">
                <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Jonas</span>
            </div> 
          </nav>
      </header>
      <div class="content">
          <nav class="sidebar">
             sidebar
          </nav>
          <main class="hotel-view">
             hotel view
          </main>
      </div>
  </div>  <!--  container div ends -->
</body>
</html>
